databaseChangeLog:
  - changeSet:
      id: create-user-table
      logicalFilePath: create-user-table
      author: nvasic
      changes:

        # User table
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            tableName: user
            columnName: id
            columnDataType: int

        - addUniqueConstraint:
            tableName: user
            columnNames: email